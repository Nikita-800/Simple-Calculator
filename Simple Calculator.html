<body>
    <div id="Container">

    <h1> <b> Simple Calculator</b></h1>
    <Form action="Backend.py">
        <label> <b>Enter a </b>:</label>
        <input type="text" id="a" placeholder="First Number"style="background-color: aqua;"><br><br><br>
        <label> <b>Enter b</b> :</label>
        <input type="text" id="b" placeholder="Second Number" style="background-color: aqua;"><br><br>
        <button type="button" onclick="getadd()" style="color:blue;"><b>Add +</b></button>
        <button type="button" onclick="getsub()" style="color: blue;"><b>Sub -</b></button>
        <button type="button" onclick="getmul()" style="color:blue;"><b>Mul *</b></button>
        <button type="button" onclick="getdiv()" style="color:blue;"><b>Div /</b></button>

    </div>
